<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <div class="branding"><span>Angular Starter</span></div>
    <mat-nav-list>
      <a mat-list-item
         href="https://github.com/tomastrajan/angular-ngrx-material-starter"
         target="_blank">
        Github
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <div class="toolbar">
      <mat-toolbar color="primary">
        <button mat-icon-button class="d-md-none">
          <mat-icon>menu</mat-icon>
        </button>

        <span routerLink="" class="branding spacer d-inline d-sm-none text-center"></span>


        <button mat-button>
          Sign in
        </button>

        <button mat-button>
          <mat-icon>person</mat-icon>
        </button>

        <mat-menu #toolbarUserMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>power_settings_new</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>

        <button mat-icon-button >
          <mat-icon>settings</mat-icon>
        </button>

      </mat-toolbar>
    </div>

    <div class="content">
      <router-outlet #o="outlet"></router-outlet>
    </div>

  </div>

  <mat-card>
    <mat-card-title><code>1.0</code>RxJS</mat-card-title>
    <mat-card-subtitle>
      Reactive programming with async collections using Observables.
    </mat-card-subtitle>
    <mat-card-actions>
      <a mat-button href="http://reactivex.io/rxjs/" target="_blank">
        <i class="fa fa-book fa-lg"></i> Docs
      </a>
      <a mat-button href="https://github.com/ReactiveX/RxJS" target="_blank">
        <i class="fa fa-github fa-lg"></i> Github
      </a>
    </mat-card-actions>
  </mat-card>


</mat-sidenav-container>
